<html>
<head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<meta charset="utf-8">
</head>
<body>


<table class="test">

<tr><td>Text 1</td><td><button class="delete">Delete</button></td></tr>
<tr><td>Text 2</td><td><button class="delete">Delete</button></td></tr>
<tr><td>Text 3</td><td><button class="delete">Delete</button></td></tr>
<tr><td>Text 4</td><td><button class="delete">Delete</button></td></tr>
</table>

<script>
$(document).ready(function(){

 $(".test").on('click','.delete',function(){
       $(this).closest('tr').remove();
     });

});

</script>
</body>
